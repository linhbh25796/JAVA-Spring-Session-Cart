<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .divEachProduct {
        width: 10%;
        margin: auto;
        padding: 5px;
        border: red solid 2px;
    }

    .imageEachProduct {
        margin: auto;

        border: black solid 2px;
    }

    .divMenu{
        float: bottom;
    }
    .divEachProduct{
        float: left;
    }

</style>
<body>
<img src="/static/images/sky.png"/>
<h1>Products</h1>
<p>
    <a href="/home">Back Homepage</a>
</p>
<div class="divMenu" th:each="product : ${products}">

    <div class="divEachProduct">
        <div class="imageEachProduct" >
            <img th:src="@{'/images/' + ${product.image}}">

        </div>
        <div style="text-align: center;">
            <p th:text="${product.product_name}"/>
            <p th:text="${product.new_price}"/>
        </div>
    </div>

</div>
</body>
</html>
